<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Important Text</title>
  <link rel="stylesheet" href="main.css">
  <script type="module" src="main.js"></script>
</head>
<body>

  <h3 id="userEmail">Loading...</h3>

  <!-- ---text area-- -->
  <textarea id="userInput" placeholder="Enter text here"></textarea>
  <br><br><br>


  <!-- sign out button -->
  <button class="btn" onclick="signOutUser()">Log Out</button>
  <!-- ---save text button-- -->
  <button class="btn" onclick="saveText()">Save Text</button>
  <!-- ----clear button --- -->
  <button class="btn" onclick="document.getElementById('userInput').value = '';">Clear</button>
  <br><br><br>
  <!-- display div  -->
  <div id="displayText"></div>
  

</body>
</html>
